<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <h5 class="card-title">Child Category List</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Sr No</th>
                                    <th class="text-center">Parent Category</th>
                                    <th class="text-center">Child Category</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of gridlist; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.parentCategoryName}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td></td>
                                    <td class="text-center">
                                        <button class="btn btn-primary" (click)="onEdit(item)"> Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">
                                            Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <h5 class="card-title">New Category</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Category Name:</label>
                        <input type="text" [(ngModel)]="newobj.categoryName" class="form-control">
                    </div>

                    <div class="col-12">
                        <label for="">Department</label>
                        <select [(ngModel)]="newobj.parentCategoryId" class="form-select">
                            <option value="">Select Department</option>
                            @for (item of parentcategorylist; track $index) {
                            <option [value]="item.categoryId">{{item.categoryName}}</option>
                            }
                        </select>
                    </div>


                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if (this.newobj.childCategoryId==0) {
                        <button class="btn btn-success" (click)="save()">Save Category</button>
                        }@else {
                        <button class="btn btn-warning" (click)="Update()">Update Category</button>
                        }

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
