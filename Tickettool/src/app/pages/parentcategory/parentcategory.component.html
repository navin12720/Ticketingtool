<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <h5 class="card-title">Parent Category List</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Sr No</th>
                                    <th class="text-center">Category Name</th>
                                    <th class="text-center">Created Date</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptlist; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.deptName}}</td>
                                    <td>{{item.createdDate|date:"dd-MMM-yyyy"}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-primary" (click)="onEdit(item)"> Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">
                                            Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <h5 class="card-title">New Department</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name:</label>
                        <input type="text" [(ngModel)]="newDeptobj.deptName" class="form-control">
                    </div>
                    @if (this.newDeptobj.deptId==0) {
                    <div class="col-12">
                        <label for="">Date fo Creation:</label>
                        <input type="date" [(ngModel)]="newDeptobj.createdDate" class="form-control">
                    </div>
                    }

                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if (this.newDeptobj.deptId==0) {
                        <button class="btn btn-success" (click)="saveDept()">Save Department</button>
                        }@else {
                        <button class="btn btn-warning" (click)="UpdateDept()">Update Department</button>
                        }

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
